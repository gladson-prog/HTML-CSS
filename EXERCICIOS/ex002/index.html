<body>
    <h1>Paragrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de
        qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <!-- comentário -->
    <p>
        se precisar quebrar <br> o texto em algum lugar, 
        use a tag br
    </p>

    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &REG;
        &copy;
        &trade;
        &TRADE;
        &pound;
        &yen;
        &delta;
    </p>

    </p>
