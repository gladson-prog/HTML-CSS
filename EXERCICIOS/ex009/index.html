<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A"> <!-- ou 1, a, i, I-->
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os Dentes</li>
    </ol>

    <h2>Listas Não Ordenadas</h2>
    <ul type="square" > <!-- ou disc, circule, square-->
        <li>pão</li>
        <li>Arroz</li>
        <li>Café</li>
    </ul>

    <h2>Listas de Definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação para criação do conteúdo de um site</dd>
        <dt>CSS</dt>
        <dd>Linguagem de marcação para criação do design de um site</dd>
    </dl>



</body>
</html>
